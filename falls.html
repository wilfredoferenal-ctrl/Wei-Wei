<!DOCTYPE html>
<html>
<head>
    <title>Iligan Falls Template</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="hero-section">
        
        <nav class="main-nav">
            <div class="logo">FALLS SECTION</div>
        </nav>
        
    <div class="hero-content">
        <p class="location-detail" id="hero-detail">Northern Mindanao</p>
        <h1 id="hero-title">ILIGAN CITY</h1>
        <p class="description" id="hero-subtitle">The City of Majestic Waterfalls</p>
        
        <button class="discover-btn" id="mainDiscoverBtn">DISCOVER LOCATION</button> 
    </div>
        
        <div class="image-carousel">
            
            <div class="carousel-controls">
                <button id="prevBtn" class="arrow-btn">
                    &lt; 
                </button>
                <button id="nextBtn" class="arrow-btn">
                    &gt;
                </button>
            </div>

            <div class="card-list">
                
                <div class="card active-card" 
                    data-background="maria_cristina.jpg"
                    data-title="MARIA CRISTINA FALLS" 
                    data-subtitle="Maria Cristina Falls is a stunning 321.5 foot twin waterfall in Iligan City.">
                    <img src="maria_cristina.jpg" alt="Maria Cristina Falls">
                    <div class="card-overlay-text"><p class="card-title">MARIA CRISTINA FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="tinago.jpg"
                    data-title="TINAGO FALLS"
                    data-subtitle="Tinago Falls is a beautiful, peaceful spot perfect for swimming and relaxing in nature.">
                    <img src="tinago.jpg" alt="Tinago Falls">
                    <div class="card-overlay-text"><p class="card-title">TINAGO FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="mimbalot.jpg"
                    data-title="MIMBALOT FALLS"
                    data-subtitle="Mimbalot Falls is a scenic spot with cool pools and fun activities for visitors.">
                    <img src="mimbalot.jpg" alt="Mimbalot Falls">
                    <div class="card-overlay-text"><p class="card-title">MIMBALOT FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="dodiongan.jpg"
                    data-title="DODIONGAN FALLS"
                    data-subtitle="Dodiongan Falls is a peaceful 20 meter waterfall with a clear blue pool.">
                    <img src="dodiongan.jpg" alt="Dodiongan Falls">
                    <div class="card-overlay-text"><p class="card-title">DODIONGAN FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="poldo.jpg"
                    data-title="POLDO FALLS"
                    data-subtitle="Poldo Falls is a beautiful four tier cascade with clear turquoise water.">
                    <img src="poldo.jpg" alt="Poldo Falls">
                    <div class="card-overlay-text"><p class="card-title">POLDO FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="pampam.jpg"
                    data-title="PAMPAM FALLS"
                    data-subtitle="Pampam Falls is a hidden twin cascade reached by a short forest walk.">
                    <img src="pampam.jpg" alt="Pampam Falls">
                    <div class="card-overlay-text"><p class="card-title">PAMPAM FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="lawis.jpg"
                    data-title="LAWIS SPRING"
                    data-subtitle="Lawis Spring is a quiet nature spot with clear waters and lush greenery.">
                    <img src="lawis.jpg" alt="Lawis Spring">
                    <div class="card-overlay-text"><p class="card-title">LAWIS SPRING</p></div>
                </div>
                
                <div class="card" 
                    data-background="hindang.jpg"
                    data-title="HINDANG FALLS"
                    data-subtitle="Hindang Falls is a peaceful two tier waterfall flowing into a cold lagoon.">
                    <img src="hindang.jpg" alt="Hindang Falls">
                    <div class="card-overlay-text"><p class="card-title">HINDANG FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="sikyop.jpg"
                    data-title="SIKYOP CAVE"
                    data-subtitle="Sikyop Cave features scenic canyon falls and adventurous cave formations.">
                    <img src="sikyop.jpg" alt="Sikyop Cave">
                    <div class="card-overlay-text"><p class="card-title">SIKYOP CAVE</p></div>
                </div>
                
            </div>
            
        </div>
        
    </div> 
    
    <script src="script.js"></script> 

</body>
</html>
