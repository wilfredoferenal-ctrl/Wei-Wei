<!DOCTYPE html>
<html>
<head>
    <title>Iligan Falls Template</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="hero-section">
        
        <nav class="main-nav">
            <div class="logo">FALLS SECTION</div>
        </nav>
        
    <div class="hero-content">
        <p class="location-detail" id="hero-detail">Northern Mindanao</p>
        <h1 id="hero-title">ILIGAN CITY</h1>
        <p class="description" id="hero-subtitle">The City of Majestic Waterfalls</p>
        
        <button class="discover-btn" id="mainDiscoverBtn">DISCOVER LOCATION</button> 
    </div>
        
        <div class="image-carousel">
            
            <div class="carousel-controls">
                <button id="prevBtn" class="arrow-btn">
                    &lt; 
                </button>
                <button id="nextBtn" class="arrow-btn">
                    &gt;
                </button>
            </div>

            <div class="card-list">
                
                <div class="card active-card" 
                    data-background="maria_cristina_full.jpg"
                    data-title="MARIA CRISTINA FALLS" 
                    data-subtitle="Maria Cristina Falls is the second-highest waterfall in the nation, rising to a height of 321.5 feet. It is situated in Iligan City, often known as the City of Majestic Waterfalls. Maria Cristina Falls is breathtaking. The term TWIN FALLS comes from the fact that the powerful waterfall is encircled by dense foliage and that a boulder at the waterfall's edge divides its flow."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="maria_cristina.jpg" alt="Maria Cristina Falls">
                    <div class="card-overlay-text"><p class="card-title">MARIA CRISTINA FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="tinago_full.jpg"
                    data-title="TINAGO FALLS"
                    data-subtitle="Tinago Falls provides an amazing and bizarre experience. It's one of the Philippines' most Instagram-worthy places because of its unadulterated beauty. Beyond its aesthetic appeal, however, the falls provide a peaceful haven where guests may relax on the rocks and enjoy the calming sounds of nature, ride a bamboo raft immediately beneath the cascade, or swim in the cool waters."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="tinago.jpg" alt="Tinago Falls">
                    <div class="card-overlay-text"><p class="card-title">TINAGO FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="mimbalot_full.jpg"
                    data-title="MIMBALOT FALLS"
                    data-subtitle="One of the most breathtaking natural gems in the city is Mimbalot Falls. Mimbalot, which is part of the Iligan Paradise Resort and Eco Park, is a must-see for anyone visiting the 'City of Majestic Waterfalls' because of its numerous cascades, cool pools, and lush tropical surroundings. In addition to its stunning views, Mimbalot offers enjoyable activities like swimming, ziplining, and trekking, making it a great place for both adventure and relaxation."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="mimbalot.jpg" alt="Mimbalot Falls">
                    <div class="card-overlay-text"><p class="card-title">MIMBALOT FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="dodiongan_full.jpg"
                    data-title="DODIONGAN FALLS"
                    data-subtitle="Nestled in the Northern Mindanao region's Iligan City, Dodiongan Falls is a hidden gem that enthrals with its pristine beauty and tranquil settings. This 20-meter-tall waterfall invites guests to cool down and take in the serene surroundings as it plunges into a small blue pool."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="dodiongan.jpg" alt="Dodiongan Falls">
                    <div class="card-overlay-text"><p class="card-title">DODIONGAN FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="poldo_full.jpg"
                    data-title="POLDO FALLS"
                    data-subtitle="Poldo Falls is renowned for its breathtaking four-tiered waterfalls that flow flawlessly, showcasing pristine water that cascades from the top of the stream to the bottom. Its turquoise waters enchant tourists, making it one of the city's favourite spots for social media influencers. As the water cascades down to its side, this distinctive waterfall gives a breathtaking and captivating view of its rock formations. You will undoubtedly be in awe of the majesty and grandeur of nature."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="poldo.jpg" alt="Poldo Falls">
                    <div class="card-overlay-text"><p class="card-title">POLDO FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="pampam_full.jpg"
                    data-title="PAMPAM FALLS"
                    data-subtitle="A charming waterfall in Lanao del Norte, Pampam Falls is a hidden treasure on the outskirts of Iligan City. It has two overlapping waterfalls that flow into a modest, glistening pool around 13 km from the city centre. After a 20-minute walk through beautiful forest pathways, the breathtaking view of tumbling waters encircled by dense greenery greets visitors to this natural site."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="pampam.jpg" alt="Pampam Falls">
                    <div class="card-overlay-text"><p class="card-title">PAMPAM FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="lawis_spring_full.jpg"
                    data-title="LAWIS SPRING"
                    data-subtitle="Lawis Spring, a stunning natural haven tucked away in Iligan City, is ideal for those wishing to get away from the bustle of the city. This hidden treasure provides a peaceful haven for both nature lovers and adventure enthusiasts, with pristine waterways encircled by dense vegetation. It is a memorable location for unwinding, swimming, and discovering the splendour of the Philippines due to its scenic surroundings."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="lawis.jpg" alt="Lawis Spring">
                    <div class="card-overlay-text"><p class="card-title">LAWIS SPRING</p></div>
                </div>
                
                <div class="card" 
                    data-background="hindang_full.jpg"
                    data-title="HINDANG FALLS"
                    data-subtitle="One of the 23 waterfalls in Iligan City that are accessible is Hindang Falls. This two-layered waterfall, which is situated in Barangay Hindang, will undoubtedly captivate everyone with its serene allure. Hindang Falls' tranquil environment and the way the water rushes down to its freezing lagoon are guided by enormous boulders, making it an ideal example of a naturally occurring waterfall."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="hindang.jpg" alt="Hindang Falls">
                    <div class="card-overlay-text"><p class="card-title">HINDANG FALLS</p></div>
                </div>
                
                <div class="card" 
                    data-background="sikyop_cave_full.jpg"
                    data-title="SIKYOP CAVE"
                    data-subtitle="The stunning Pagangon Canyon Falls, a magnificent cascade encircled by towering, green trees, is one of the highlights. It's a terrific place to unwind and take pictures. And if you're an adventurous person, you'll like the Inulosan Cave, where you'll be welcomed by the mysteries of breathtaking formations and secret nooks."
                    data-detail="Iligan City - Lanao del Norte">
                    <img src="sikyop.jpg" alt="Sikyop Cave">
                    <div class="card-overlay-text"><p class="card-title">SIKYOP CAVE</p></div>
                </div>
                
            </div>
            
        </div>
        
    </div> 
    
    <script src="script.js"></script> 

</body>
</html>
