<!DOCTYPE html>
<html>
<head>
    <title>Iligan Falls Template</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="hero-section">
        
        <nav class="main-nav">
            <div class="logo">CHILL PLACES SECTION</div>
        </nav>
        
    <div class="hero-content">
        <p class="location-detail" id="hero-detail">Northern Mindanao</p>
        <h1 id="hero-title">ILIGAN CITY</h1>
        <p class="description" id="hero-subtitle">Tourist Spots</p>
        
        <button class="discover-btn" id="mainDiscoverBtn">DISCOVER LOCATION</button> 
    </div>
        
        <div class="image-carousel">
            
            <div class="carousel-controls">
                <button id="prevBtn" class="arrow-btn">
                    &lt; 
                </button>
                <button id="nextBtn" class="arrow-btn">
                    &gt;
                </button>
            </div>

            <div class="card-list">
                
                <div class="card active-card" 
                    data-background="esplanade.jpg"
                    data-title="Mandulog River Esplanade" 
                    data-subtitle="The Mandulog River Esplanade is a calm riverside walkway for relaxation.">
                    <img src="esplanade.jpg" alt="Mandulog River Esplanade">
                    <div class="card-overlay-text"><p class="card-title">MANDULOG RIVER ESPLANADE</p></div>
                </div>
                
                <div class="card" 
                    data-background="paseo.jpg"
                    data-title="PASEO DE SANTIAGO"
                    data-subtitle="Paseo de Santiago is a seaside park with historic ruins and sunset views.">
                    <img src="paseo.jpg" alt="Paseo de Santiago">
                    <div class="card-overlay-text"><p class="card-title">PASEO DE SANTIAGO</p></div>
                </div>
                
                <div class="card" 
                    data-background="centennial.jpg"
                    data-title="CENTENNIAL PARK"
                    data-subtitle="Centennial Park is a quiet coastal area ideal for camping and unwinding.">
                    <img src="centennial.jpg" alt="Centennial Park">
                    <div class="card-overlay-text"><p class="card-title">CENTENNIAL PARK</p></div>
                </div>
                
                <div class="card" 
                    data-background="monte.jpg"
                    data-title="MONTE DE AMORE"
                    data-subtitle="Monte de Amore is a family friendly mountain resort with scenic views and pools.">
                    <img src="monte.jpg" alt="Monte de Amore">
                    <div class="card-overlay-text"><p class="card-title">MONTE DE AMORE</p></div>
                </div>
                
                <div class="card" 
                    data-background="mt.jpg"
                    data-title="MT. AGAD AGAD"
                    data-subtitle="Mt. Agad Agad is a quick, rewarding hike offering wide views of Iligan City.">
                    <img src="mt.jpg" alt="Mt Agad Agad">
                    <div class="card-overlay-text"><p class="card-title">MT. AGAD AGAD</p></div>
                </div>
        
    </div> 
    
    <script src="script.js"></script> 

</body>
</html>
